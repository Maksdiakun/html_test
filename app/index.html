      <div class="container">
        <form action="">
          <!-- FILSS , TOP SECTION   -->
          <h1>
            Fill in the form
          </h1>
          <section class="form_fills just_btwn">
            <div>
              <div class="two_fills ">
                <div class="fill_wrap">
                  <label for="name">
                    Name
                  </label>
                  <input id="name" type="text" />
                </div>
                <div class="fill_wrap">
                  <label for="Surname">
                    Surname
                  </label>
                  <input id="Surname" type="text" />
                </div>
              </div>
              <div class="company_wrap">
                <div class="fill_wrap ">
                  <label for="Company">
                    Company name
                  </label>
                  <input id="Company" type="text" />
                </div>
                <div class="file_wrap">
                  <input name="File" type="file" />
                </div>
              </div>
              <div class="fill_wrap">
                <label for="Email">
                  Email
                </label>
                <input id="Email" type="email" />
              </div>
              <div class="fill_wrap">
                <label for="Phone">
                  Phone number
                </label>
                <input id="Phone" type="tel" />
              </div>
            </div>
            <div>
              <div class="fill_wrap">
                <label for="Country">
                  Country
                </label>
                <select id="Country">
                  <option selected value=""></option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="USA">USA</option>
                  <option value="China">China</option>
                  <option value="France">France</option>
                </select>
              </div>
              <div class="two_fills ">
                <div class="fill_wrap">
                  <label for="City">
                    City
                  </label>
                  <input id="City" type="text" />
                </div>
                <div class="fill_wrap">
                  <label for="Postal ">
                    Postal
                  </label>
                  <input id="Postal " type="text" />
                </div>
              </div>
              <div class="fill_wrap">
                <label for="Address">
                  Address
                </label>
                <input id="Address" type="tel" />
              </div>
              <label class="terms_wrap">
                <input type="checkbox" />
                <span class="checkmark"> </span>
                <span>
                  I accept Terms and Service
                </span>
              </label>
            </div>
          </section>
          <!-- SHIPPING & BILLING,  BOTTOM SECTION  -->
          <section class="bil_and_ship">
            <h1>
              Shipping & billing details
            </h1>
            <p class="subtitle">
              You can change the shipping method

            <div class="tabs_wraper just_btwn">
              <div class="tabs_selectors just_btwn">
                <div

                  <div class="tabs_selectors_icon">
                    <img src="./images/truck.svg" alt="" />
                  </div>
                  <div class="tabs_selectors_detail">
                    <h3>
                      Standard
                    </h3>
                    <p>
                      5$ in 10 days
                    </p>
                  </div>
                </div>
                <div class="tabs_selectors_item express">
                  <div class="tabs_selectors_icon">
                    <img src="./images/plane_logo.svg" alt="" />
                  </div>
                  <div class="tabs_selectors_detail">
                    <h3>
                      Express

                      25$ in 5 days

                </div>
                <div class="tabs_selectors_item premium">

                    <img src="./images/Shape.svg" alt="" />
                  </div>

                    <h3>
                      Premium
                    </h3>
                    <p>
                      50$ for tomorrow
                    </p>
                  </div>
                </div>
              </div>
              <div class="tab_blocks">
                <div class="tab_block ">
                  <div class="tab_block_payment">
                    <p class="tab_block_title">
                      Payment method
                    </p>
                    <div class="tab_block_payment_top just_btwn">
                      <label
                        class="tab_block_payment_item"
                        for="american_expres"
                      >
                        <img src="./images/mastercard_color.svg" alt="" />

                        <input
                          type="radio"
                          id="american_expres"
                          value="american_expres"
                          name="payment"
                        />
                      </label>
                      <label class="tab_block_payment_item" for="mastercard">

                          id="mastercard"

                  </div>
                  <div class="tab_block_card_wraper">
                    <p class="tab_block_title">
                      Card details
                    </p>
                    <div class="tab_block_card">
                      <label for="card_number">
                        Card number
                      </label>
                      <div class="just_btwn">
                        <div class="fill_wrap  multy_fill just_btwn">
                          <input id="card_number" type="num" maxlength="4" />

                        </div>
                      </div>
                      <div class="just_btwn">
                        <div class="fill_wrap md_fill">
                          <label for="card_number">

                          <input

                            type="text"
                            pattern="(?:0[1-9]|1[0-2])/[0-9]{2}"
                          />
                        </div>
                        <div class="fill_wrap sm_fill">
                          <label for="cvv">
                            CVC/CVV
                          </label>
                          <input id="cvv" type="num" maxlength="3" />
                        </div>
                      </div>
